<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style-rating.css" />
    <link rel="stylesheet" href="style-thankyou.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="state-rating">
      <!-- Rating state start -->

      <div class="icono-estrella">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <p>How did we do?</p>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="buttons">
        <button class="button-rating">1</button>
        <button class="button-rating">2</button>
        <button class="button-rating">3</button>
        <button class="button-rating">4</button>
        <button class="button-rating">5</button>
      </div>

      <button class="button-submit">SUBMIT</button>

      <!-- Rating state end -->
    </div>

    <div class="state-thankyou" style="display: none">
      <!-- Thank you state start -->

      <img src="./images/illustration-thank-you.svg" alt="" />

      <p class="resultado">
        You selected
        <!-- Add rating here -->
        <span id="valor"></span>
        out of 5
      </p>

      <p>Thank you!</p>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>

      <!-- Thank you state end -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
